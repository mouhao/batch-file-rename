<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>批量文件重命名工具 by huanggh</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<body>
  <div class="app-header">
    <h1 class="app-title">🗂️ 批量文件重命名工具 by huanggh</h1>
</div>

    <div class="main-container">
        <div class="container">
            <div class="left-panel">
                <div class="file-list-header">
                    <div class="header-select">
                        <input type="checkbox" id="selectAllCheckbox" title="全选/取消全选">
                    </div>
                    <div class="header-name">名称</div>
                    <div class="header-size">大小</div>
                    <div class="header-modified">修改时间</div>
                </div>
                <div id="fileList" class="file-list">
                    <!-- 文件项将通过JS动态添加 -->
                    <div class="empty-state">
                        <p>请拖放文件或点击"添加"按钮</p>
                    </div>
                </div>
                <div class="bottom-bar">
                    <div class="toolbar">
                        <div class="toolbar-left">
                            <button id="select-files-btn" class="btn btn-primary">📂 选择文件</button>
                            <button id="select-folder-btn" class="btn btn-primary">🗂️ 选择文件夹</button>
                        </div>
                        <div class="toolbar-right">
                            <button id="removeBtn" class="btn btn-danger">🗑️ 移除选中</button>
                            <button id="renameBtn" class="btn btn-success">🚀 开始重命名</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-panel">
                <div class="tabs">
                    <button class="tab-link active" data-tab="tab-replace">文字替换</button>
                    <button class="tab-link" data-tab="tab-text">添加文本</button>
                    <button class="tab-link" data-tab="tab-index">数字索引</button>
                </div>
                <div id="tab-replace" class="tab-content active">
                    <h4>文字替换设置</h4>
                    <div class="setting-group">
                        <label>替换模式：</label>
                        <div class="radio-group">
                            <label><input type="radio" name="replaceMode" value="chinese_numeral" checked> 中文数字转阿拉伯数字</label>
                            <input type="hidden" id="onlyChapterNumbers">
                            <label><input type="radio" name="replaceMode" value="custom_text"> 自定义文本替换</label>
                        </div>
                    </div>
                    <div id="chinese-numeral-settings">
                        <div class="setting-group">
                            <p class="setting-help">转换文件名中所有中文数字</p>
                        </div>
                    </div>
                    <div id="custom-text-settings" style="display: none;">
                        <div class="setting-group">
                            <label for="textToReplace">要替换的文字：</label>
                            <input type="text" id="textToReplace" placeholder="请输入要被替换的文字">
                        </div>
                        <div class="setting-group">
                            <label for="replacementText">替换为：</label>
                            <input type="text" id="replacementText" placeholder="请输入新的文字">
                        </div>
                    </div>
                </div>
                <div id="tab-text" class="tab-content">
                    <h4>添加文本设置</h4>
                    <div class="setting-group">
                        <label>位置：</label>
                        <div class="radio-group">
                            <label><input type="radio" name="textPosition" value="prefix" checked> 前缀</label>
                            <label><input type="radio" name="textPosition" value="suffix"> 后缀</label>
                        </div>
                    </div>
                    <div class="setting-group">
                        <label for="textInput">要添加的文本：</label>
                        <input type="text" id="textInput" placeholder="请输入文本">
                    </div>
                </div>
                <div id="tab-index" class="tab-content">
                    <h4>数字索引设置</h4>
                    <div class="setting-group">
                        <label>位置：</label>
                         <div class="radio-group">
                            <label><input type="radio" name="indexPosition" value="prefix" checked> 前缀</label>
                            <label><input type="radio" name="indexPosition" value="suffix"> 后缀</label>
                        </div>
                    </div>
                     <div class="setting-group-row">
                        <div class="setting-item">
                            <label for="startNumber">起始数字：</label>
                            <input type="number" id="startNumber" value="1" min="0">
                        </div>
                        <div class="setting-item">
                            <label for="digits">位数：</label>
                            <input type="number" id="digits" value="3" min="1">
                        </div>
                    </div>
                    <div class="setting-group">
                         <label for="separator">分隔符：</label>
                         <input type="text" id="separator" value="_" placeholder="_">
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 预览区域 -->
        <div class="preview-section">
            <h4>预览效果</h4>
            <div id="previewContent" class="preview-content">
                <p class="preview-empty">选择文件并设置重命名选项后显示预览</p>
            </div>
        </div>
    </div>
    <script src="js/rename-engine.js"></script>
    <script src="js/renderer.js"></script>
</body>
</html>
